name: dbt CI

on: [push]

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dbt
        run: pip install dbt-snowflake

      - name: Run dbt
        run: |
          dbt debug
          dbt run